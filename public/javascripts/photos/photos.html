<div ng-controller="photosCtrl" style="width:100%; height:100px;">
   <div class="img-div"><img ng-src="/javascripts/images/console.jpg"/></div>
   <div style="position:relative; top:0px; left:0px; width:100%; height:100px;">
		<div class="row" style="padding-left:5em;">
			<p>Check Out all of these really cool photos</p>
			<div class="col-md-8">
				<div class="slick-container">
					<slick infinite=true slides-to-show=3 slides-to-scroll=3 centerMode=true dots=true>
					  <div class="slick-item" ng-repeat="image in gearSlides">
						<img class="slick-image" ng-src="{{ image.image }}" ng-click="openFocus(image.image)"/>
					  </div>
					</slick>
				  </div>
			</div>
		</div>
   </div>
</div>
