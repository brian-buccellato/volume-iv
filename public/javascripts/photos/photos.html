<div ng-controller="photosCtrl" class="container-fluid">
	<div class="row" style="margin: 1.0em"></div>
	<p class="content-text">GEAR</p>
	<div class="row">
		<div class="col-xs-12">
			<div class="slick-container">
				<slick infinite=true 
					   centerMode=true 
					   dots=false
					   responsive="[{
					   		breakpoint: 2000,
					   		settings: { slidesToShow: 5, slidesToScroll: 2 }
					   },
					   {
					   		breakpoint: 1500,
					   		settings: { slidesToShow: 4, slidesToScroll: 2 }
					   },
					   {
					   		breakpoint: 1260,
					   		settings: { slidesToShow: 3, slidesToScroll: 2 }
					   },
					   {
					   		breakpoint: 840,
					   		settings: { slidesToShow: 2, slidesToScroll: 1 }
					   },
					   {
					   		breakpoint: 750,
					   		settings: { slidesToShow: 1, slidesToScroll: 1 }
					   }]"
					   >
				<div class="slick-item" ng-repeat="image in gearSlides">
					<img class="slick-image" ng-src="{{ image.image }}"
						ng-click="openFocus(image.image)" />
				</div>
				</slick>
			</div>
		</div>
	</div>

	<p class="content-text">LIVE ROOM</p>
	<div class="row">
		<div class="col-xs-12">
			<div class="slick-container">
				<slick infinite=true 
					   centerMode=true 
					   dots=false
					   responsive="[{
					   		breakpoint: 2000,
					   		settings: { slidesToShow: 5, slidesToScroll: 2 }
					   },
					   {
					   		breakpoint: 1500,
					   		settings: { slidesToShow: 4, slidesToScroll: 2 }
					   },
					   {
					   		breakpoint: 1260,
					   		settings: { slidesToShow: 3, slidesToScroll: 2 }
					   },
					   {
					   		breakpoint: 840,
					   		settings: { slidesToShow: 2, slidesToScroll: 1 }
					   },
					   {
					   		breakpoint: 750,
					   		settings: { slidesToShow: 1, slidesToScroll: 1 }
					   }]"
					   >
				<div class="slick-item" ng-repeat="image in liveSlides">
					<img class="slick-image" ng-src="{{ image.image }}"
						ng-click="openFocus(image.image)" />
				</div>
				</slick>
			</div>
		</div>
	</div>
	<p class="content-text">CONTROL ROOM</p>
	<div class="row">
		<div class="col-xs-12">
			<div class="slick-container">
				<slick infinite=true 
					   centerMode=true 
					   dots=false
					   responsive="[{
					   		breakpoint: 2000,
					   		settings: { slidesToShow: 5, slidesToScroll: 2 }
					   },
					   {
					   		breakpoint: 1500,
					   		settings: { slidesToShow: 4, slidesToScroll: 2 }
					   },
					   {
					   		breakpoint: 1260,
					   		settings: { slidesToShow: 3, slidesToScroll: 2 }
					   },
					   {
					   		breakpoint: 840,
					   		settings: { slidesToShow: 2, slidesToScroll: 1 }
					   },
					   {
					   		breakpoint: 750,
					   		settings: { slidesToShow: 1, slidesToScroll: 1 }
					   }]"
					   >
				<div class="slick-item" ng-repeat="image in controlSlides">
					<img class="slick-image" ng-src="{{ image.image }}"/>
				</div>
				</slick>
			</div>
		</div>
	</div>
</div>
</div>
